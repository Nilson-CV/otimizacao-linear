<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Otimização Linear</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        .equacao {
            font-size: 1.2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Relatório de Otimização Linear</h1>
    <p>Função Objetivo:</p>
    <div class="equacao">
        <script type="math/tex">
            Z = 40x_1 + 30x_2
        </script>
    </div>
    <p>Restrições:</p>
    <div class="equacao">
        <script type="math/tex">
            2x_1 + x_2 \leq 100
        </script>
    </div>
    <div class="equacao">
        <script type="math/tex">
            x_1 + 2x_2 \leq 80
        </script>
    </div>
    <p>Solução Ótima:</p>
    <div class="equacao">
        <script type="math/tex">
            x_1 = 20, \quad x_2 = 30
        </script>
    </div>
    <p>Lucro Máximo: €1200</p>
</body>
</html>
